<!DOCTYPE html>
<html>
<head>
  <title>Accident Mortality Dashboard</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <div class="container">
    <!-- General title of the dashboard -->
    <h1 class="general-title" id="general-title">Road Accidents Mortality in Greece (2022)</h1>
    
    <div class="content">
      <div class="left-panel">
        <!-- Title for the map section -->
        <h1 class="title" id="main-title">Road Accidents Mortality by Municipalities</h1>
        
        <!-- Container for the maps -->
        <div class="map-container">
          <div id="map-1"></div>
          <div id="map-2" style="display: none;"></div>
        </div>
      </div>

      <div class="right-panel">
        <!-- Container for the stacked bar chart -->
        <div id="chart"></div>

        <!-- Control panel for selecting the map type and year -->
        <div style="display: flex; justify-content: center; margin-top: 50px; border: 2px solid black;">
          <!-- Map type selector -->
          <div class="map-selector" style="margin-right: 220px; padding: 10px">
            <label>Select Map:</label>
            <label><input type="radio" name="map-toggle" value="Municipalities" checked> Municipalities</label>
            <label><input type="radio" name="map-toggle" value="Regional Units"> Regional Units</label>
          </div>
          
          <!-- Year selector -->
          <div class="year-selector" style="padding: 10px;">
            <label for="year-select">Select Year:</label>
            <select id="year-select">
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022" selected>2022</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to the JavaScript file -->
  <script defer src="scripts.js"></script>
</body>
</html>
